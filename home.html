<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home Page</title>
    <!-- taiwind and daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center text-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-1">
            <!-- available balance -->
            <div class="stats shadow mt-8">
              <div class="stat">
                <div class="stat-value">8400</div>
                <div class="stat-desc">Available Balance</div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- btn -->
            <div>
              <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">
                Add Money
              </button>
              <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">
                Cash Out
              </button>
            </div>
            <!-- add money action form -->
            <form class="card-body">
              <div class="form-control">
                <input
                  type="text"
                  placeholder="Your Number"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <input
                  type="password"
                  placeholder="Your Pin"
                  class="input input-bordered"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="form-control mt-6">
                <button class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
